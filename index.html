<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Blackjack Torneo</title>
<style>
/* --- Corpo e tavolo --- */
body {
    margin:0;
    font-family: Arial, Helvetica, sans-serif;
    background:#2a2a2a;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
#table {
    position: relative;
    width: 900px;
    height: 600px;
    background: radial-gradient(circle at center, #0b5c2a 0%, #07331e 90%);
    border: 20px solid #5a3d1a;
    border-radius: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding-top: 20px;
}

/* --- Dealer --- */
#dealerArea {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 30px;
}
#dealerCards {
    display: flex;
    gap: 5px;
}
#dealerScore {
    margin-top: 5px;
    font-weight: bold;
    color:white;
}

/* --- Player --- */
#playerHandsArea {
    display: flex;
    gap: 15px;
    margin-top: 30px;
}
.card {
    width: 60px;
    height: 90px;
    border-radius: 6px;
    background: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    font-size: 18px;
    color: black;
    border: 1px solid #000;
}

/* --- Chips --- */
#chipsContainer {
    display:flex;
    gap:10px;
    position:absolute;
    bottom:20px;
}
.chip {
    width:60px; height:60px;
    border-radius:50%;
    background:#d4af37;
    border:2px solid #fff;
    display:flex;
    justify-content:center;
    align-items:center;
    font-weight:bold;
    cursor:pointer;
}

/* --- Pannello UI --- */
#ui {
    display:flex;
    flex-direction: column;
    align-items: center;
    gap: 5px;
    margin-top: 20px;
}
button {
    padding: 6px 12px;
    margin: 3px;
    font-weight: bold;
    cursor: pointer;
    border-radius: 4px;
    border:none;
    background:#d4af37;
    color:#000;
}

/* Undo puntata */
#undoBtn { background:#e74c3c; color:#fff; }
</style>
</head>
<body>

<div id="table">
    <!-- Dealer -->
    <div id="dealerArea">
        <div id="dealerCards"></div>
        <div id="dealerScore">Dealer: ?</div>
    </div>

    <!-- Player -->
    <div id="playerHandsArea"></div>
    <div id="playerScore" style="color:white;font-weight:bold;margin-top:10px;">Totale: 0</div>

    <!-- UI -->
    <div id="ui">
        Bankroll: €<span id="bankroll">10000</span> | Mani rimaste: <span id="handsLeft">30</span> | Puntata: €<span id="bet">0</span><br>
        <button id="dealBtn">DEAL</button>
        <button id="hitBtn">HIT</button>
        <button id="standBtn">STAND</button>
        <button id="doubleBtn">DOUBLE</button>
        <button id="splitBtn">SPLIT</button>
        <button id="undoBtn">UNDO</button>
    </div>

    <!-- Chips -->
    <div id="chipsContainer">
        <div class="chip" data-value="50">50</div>
        <div class="chip" data-value="100">100</div>
        <div class="chip" data-value="500">500</div>
        <div class="chip" data-value="1000">1000</div>
    </div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="firebase.js"></script>
<script src="game.js"></script>

</body>
</html>
