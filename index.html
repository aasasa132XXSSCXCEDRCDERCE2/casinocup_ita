<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Blackjack Torneo</title>
<style>
/* TAVOLO */
body {
    margin:0;
    background:#004d00; /* verde scuro */
    font-family: Arial, Helvetica, sans-serif;
    color:white;
    overflow-x:hidden;
}
#table {
    width:100vw;
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:space-between;
    align-items:center;
    padding:20px;
    box-sizing:border-box;
}
/* AREE */
#dealerCards, #playerCards {
    display:flex;
    justify-content:center;
    flex-wrap: wrap;
    margin:10px 0;
}
.card {
    width:50px;
    height:70px;
    margin:3px;
    display:flex;
    justify-content:center;
    align-items:center;
    font-weight:bold;
    font-size:16px;
    border-radius:6px;
    background:#006400; /* felt verde */
    border:2px solid #8B4513; /* bordo legno */
}
/* CHIP */
#chips {
    display:flex;
    justify-content:center;
    gap:10px;
    margin-bottom:15px;
}
.chip {
    width:50px;
    height:50px;
    border-radius:50%;
    display:flex;
    justify-content:center;
    align-items:center;
    font-weight:bold;
    cursor:pointer;
    border:2px solid white;
}
.c50 {background:#3498db;}
.c100 {background:#e74c3c;}
.c500 {background:#8e44ad;}
.c1000 {background:#f1c40f; color:#000;}
/* BOTTONI */
#controls {
    display:flex;
    justify-content:center;
    gap:10px;
    flex-wrap: wrap;
    margin-bottom:10px;
}
button {
    background:#d4af37;
    border:none;
    padding:10px 20px;
    font-weight:bold;
    cursor:pointer;
    border-radius:6px;
}
button:active {opacity:0.9;}
/* INFO */
#info {
    text-align:center;
    margin-bottom:10px;
}
#info span { font-weight:bold; }
</style>
</head>
<body>

<div id="table">
    <div id="dealerCards"></div>

    <div id="playerCards"></div>

    <div id="chips">
        <div class="chip c50" onclick="selectChip(50)">50</div>
        <div class="chip c100" onclick="selectChip(100)">100</div>
        <div class="chip c500" onclick="selectChip(500)">500</div>
        <div class="chip c1000" onclick="selectChip(1000)">1000</div>
    </div>

    <div id="info">
        Bankroll: €<span id="bankroll">10000</span><br>
        Mani rimaste: <span id="hands">30</span><br>
        Puntata attuale: €<span id="bet">0</span>
    </div>

    <div id="controls">
        <button id="deal">DEAL</button>
        <button id="hit">HIT</button>
        <button id="stand">STAND</button>
        <button id="double">DOUBLE</button>
        <button id="split">SPLIT</button>
    </div>
</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="firebase.js"></script>
<script src="game.js"></script>

</body>
</html>
