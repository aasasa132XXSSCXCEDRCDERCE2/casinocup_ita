<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blackjack Casinò Pro</title>
<style>
/* --- Body e tavolo --- */
body {
    margin:0;
    font-family: 'Helvetica', Arial, sans-serif;
    background:#0a3a1f;
    overflow-x:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
#table {
    position:relative;
    width:95vw;
    max-width:1000px;
    height:90vh;
    border-radius:40px;
    background: linear-gradient(to bottom, #0a3a1f 0%, #0c4e28 100%);
    border:20px solid #5c3b1e; /* bordo legno */
    box-sizing:border-box;
    padding:20px;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:space-between;
}

/* --- Dealer e Player --- */
#dealerArea, #playerArea {
    width:100%;
    display:flex;
    flex-direction:column;
    align-items:center;
}
.cards {
    display:flex;
    justify-content:center;
    margin:10px 0;
}
.card {
    width:70px;
    height:100px;
    border-radius:8px;
    background:linear-gradient(135deg,#fff,#eee);
    border:2px solid #000;
    display:flex;
    justify-content:center;
    align-items:center;
    font-weight:bold;
    font-size:18px;
    margin-left:-25px;
    position:relative;
}

/* --- Info --- */
#info {
    color:white;
    text-align:center;
    margin-bottom:10px;
}
#info span { font-weight:bold; }

/* --- Tasti azione --- */
#actions {
    display:flex;
    justify-content:center;
    gap:10px;
    margin-top:10px;
}
button {
    padding:10px 18px;
    font-weight:bold;
    border-radius:6px;
    border:none;
    cursor:pointer;
    background:#d4af37;
}
button:active { opacity:0.9; }

/* --- Chips --- */
#chips {
    display:flex;
    justify-content:center;
    gap:10px;
    margin-top:10px;
}
.chip {
    width:50px;
    height:50px;
    border-radius:50%;
    display:flex;
    justify-content:center;
    align-items:center;
    font-weight:bold;
    cursor:pointer;
    color:white;
    border:2px solid white;
}
.c50{background:#3498db;}
.c100{background:#e74c3c;}
.c500{background:#8e44ad;}
.c1000{background:#f1c40f;color:#000;}
#undoBtn { background:#888; color:white; }

</style>
</head>
<body>

<div id="table">

    <div id="dealerArea">
        <div id="dealerInfo" class="cards"></div>
        <div id="dealerScore" class="cards"></div>
    </div>

    <div id="playerArea">
        <div id="playerHandsArea" class="cards"></div>
        <div id="playerScore" class="cards"></div>
    </div>

    <div id="info">
        Bankroll: €<span id="bankroll">10000</span> |
        Mani rimaste: <span id="handsLeft">30</span> |
        Puntata: €<span id="bet">0</span>
    </div>

    <div id="chips">
        <div class="chip c50" data-value="50">50</div>
        <div class="chip c100" data-value="100">100</div>
        <div class="chip c500" data-value="500">500</div>
        <div class="chip c1000" data-value="1000">1000</div>
        <button id="undoBtn">INDIETRO</button>
    </div>

    <div id="actions">
        <button id="dealBtn">DEAL</button>
        <button id="hitBtn">HIT</button>
        <button id="standBtn">STAND</button>
        <button id="doubleBtn">DOUBLE</button>
        <button id="splitBtn">SPLIT</button>
    </div>

</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="firebase.js"></script>
<script src="game.js"></script>

</body>
</html>
