<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blackjack Pro</title>

<style>
*{box-sizing:border-box}
body{
    margin:0;
    background:#111;
    font-family:Arial,Helvetica,sans-serif;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
}

#table{
    width:95vw;
    max-width:1200px;
    height:90vh;
    background:radial-gradient(circle,#1f7a1f 0%,#145214 70%);
    border:26px solid #6b3e16;
    border-radius:60px;
    padding:20px;
    position:relative;
    display:flex;
    flex-direction:column;
    align-items:center;
}

/* INFO */
#info{
    position:absolute;
    top:15px;
    right:20px;
    text-align:right;
}

/* CARDS */
.cards{
    display:flex;
    justify-content:center;
    margin-top:10px;
}
.card{
    width:70px;
    height:100px;
    background:#fff;
    border-radius:8px;
    margin-left:-25px;
    display:flex;
    flex-direction:column;
    justify-content:space-between;
    padding:6px;
    font-weight:bold;
    color:black;
}
.red{color:#c0392b}

/* DEALER / PLAYER */
.section{
    width:100%;
    text-align:center;
}
.total{
    margin-top:6px;
    font-size:16px;
}

/* PLAYER HANDS */
#playerArea{
    display:flex;
    justify-content:center;
    gap:30px;
    margin-top:10px;
}
.hand{
    border:2px dashed rgba(255,255,255,.4);
    padding:10px;
    border-radius:50%;
}

/* ACTIONS */
#actions{
    margin:10px 0;
}
#actions button{
    padding:10px 16px;
    margin:4px;
    font-weight:bold;
    background:#d4af37;
    border:none;
    border-radius:6px;
    cursor:pointer;
}

/* BET */
#betBox{
    font-size:18px;
    margin-bottom:10px;
}

/* CHIPS */
#chips{
    position:absolute;
    bottom:20px;
    display:flex;
    gap:10px;
}
.chip{
    width:60px;
    height:60px;
    border-radius:50%;
    display:flex;
    justify-content:center;
    align-items:center;
    font-weight:bold;
    border:3px solid #fff;
    cursor:pointer;
}
.c50{background:#3498db}
.c100{background:#e74c3c}
.c500{background:#8e44ad}
.c1000{background:#f1c40f;color:black}
</style>
</head>

<body>

<div id="table">

    <div id="info">
        Bankroll: €<span id="bankroll">10000</span><br>
        Mani: <span id="handsLeft">30</span>
    </div>

    <!-- DEALER -->
    <div class="section">
        <h3>Dealer</h3>
        <div id="dealerCards" class="cards"></div>
        <div id="dealerTotal" class="total"></div>
    </div>

    <!-- PLAYER -->
    <div class="section">
        <h3>Giocatore</h3>
        <div id="playerArea"></div>
    </div>

    <!-- ACTIONS -->
    <div id="actions">
        <button id="dealBtn">DEAL</button>
        <button id="hitBtn">HIT</button>
        <button id="standBtn">STAND</button>
        <button id="doubleBtn">DOUBLE</button>
        <button id="splitBtn">SPLIT</button>
    </div>

    <div id="betBox">Puntata: €<span id="bet">0</span></div>

    <!-- CHIPS -->
    <div id="chips">
        <div class="chip c50" data-value="50">50</div>
        <div class="chip c100" data-value="100">100</div>
        <div class="chip c500" data-value="500">500</div>
        <div class="chip c1000" data-value="1000">1000</div>
        <button id="undoBtn">UNDO</button>
    </div>

</div>

<script src="game.js"></script>
</body>
</html>
