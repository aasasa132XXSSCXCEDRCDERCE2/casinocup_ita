<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Blackjack Torneo</title>
<style>
body{
    margin:0;
    background:#004d00; /* felt verde */
    font-family:Arial, Helvetica, sans-serif;
    overflow-x:hidden;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:flex-start;
    height:100vh;
}

/* CARTE */
#dealerCards, #playerCards {
    display:flex;
    justify-content:center;
    flex-wrap: wrap;
    margin:10px 0;
}
.card {
    width:60px;
    height:90px;
    margin:3px;
    display:flex;
    justify-content:center;
    align-items:center;
    font-weight:bold;
    font-size:16px;
    border-radius:6px;
    background:#006400; /* felt */
    border:2px solid #8B4513; /* bordo legno */
}

/* PULSANTI AZIONI */
#controls {
    display:flex;
    justify-content:center;
    gap:10px;
    margin:10px 0;
}
button {
    background:#d4af37;
    border:none;
    padding:10px 18px;
    font-weight:bold;
    cursor:pointer;
    border-radius:6px;
}
button:active {opacity:0.9;}

/* CHIPS BASSO */
#chips {
    display:flex;
    justify-content:center;
    gap:10px;
    margin-bottom:20px;
    position:absolute;
    bottom:10px;
}
.chip {
    width:60px;
    height:60px;
    border-radius:50%;
    display:flex;
    justify-content:center;
    align-items:center;
    font-weight:bold;
    cursor:pointer;
    border:2px solid white;
}
.c50 {background:#3498db;}
.c100 {background:#e74c3c;}
.c500 {background:#8e44ad;}
.c1000 {background:#f1c40f; color:#000;}

/* INFO */
#info {
    text-align:center;
    margin:5px 0;
}
#info span { font-weight:bold; }
</style>
</head>
<body>

<!-- CARTE DEL DEALER -->
<div id="dealerCards"></div>

<!-- CARTE DEL GIOCATORE -->
<div id="playerCards"></div>

<!-- PULSANTI AZIONI -->
<div id="controls">
    <button id="deal">DEAL</button>
    <button id="hit">HIT</button>
    <button id="stand">STAND</button>
    <button id="double">DOUBLE</button>
    <button id="split">SPLIT</button>
</div>

<!-- INFO -->
<div id="info">
    Bankroll: €<span id="bankroll">10000</span> |
    Mani rimaste: <span id="hands">30</span> |
    Puntata attuale: €<span id="bet">0</span>
</div>

<!-- CHIPS IN BASSO -->
<div id="chips">
    <div class="chip c50" data-value="50">50</div>
    <div class="chip c100" data-value="100">100</div>
    <div class="chip c500" data-value="500">500</div>
    <div class="chip c1000" data-value="1000">1000</div>
</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="firebase.js"></script>
<script src="game.js"></script>

<script>
// --------------------
// ATTIVA LE CHIPS
// --------------------
document.querySelectorAll(".chip").forEach(chip=>{
    chip.addEventListener("click", ()=>{
        let val = parseInt(chip.dataset.value);
        selectChip(val);
    });
});
</script>

</body>
</html>
