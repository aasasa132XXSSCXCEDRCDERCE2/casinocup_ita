<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Blackjack Casinò</title>
<style>
/* --- Reset e Body --- */
body, html {
    margin:0; padding:0;
    width:100%; height:100%;
    font-family: Arial, Helvetica, sans-serif;
    background:#0b3f1f;
    display:flex; justify-content:center; align-items:center;
    user-select:none;
}

/* --- Tavolo --- */
#table {
    position: relative;
    width: 90vw;
    max-width: 1200px;
    height: 80vh;
    background: #006400; /* felt verde */
    border: 20px solid #8b4513; /* bordo legno */
    border-radius: 40px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 20px;
    box-sizing: border-box;
}

/* --- Dealer e Player Area --- */
#dealerArea, #playerArea {
    display:flex; flex-direction: column; align-items:center;
}

#dealerCards, #playerHandsArea {
    display:flex; justify-content:center; margin: 10px 0;
}

.card {
    width:60px; height:90px;
    background:#fff; /* carta */
    border:2px solid #000;
    border-radius:5px;
    display:flex; justify-content:center; align-items:center;
    font-weight:bold;
    font-size:16px;
    margin-left:-20px;
    position: relative;
}

/* Totale sotto la mano */
.cardTotal {
    width:100%; text-align:center; margin-top:5px; color:white; font-weight:bold;
}

/* --- Chips --- */
#chips {
    display:flex; justify-content:center; gap:10px;
    margin-top:10px;
}

.chip {
    width:50px; height:50px;
    border-radius:50%;
    border:2px solid #fff;
    display:flex; justify-content:center; align-items:center;
    cursor:pointer;
    font-weight:bold;
    color:white;
    user-select:none;
}

.c50{background:#3498db;}
.c100{background:#e74c3c;}
.c500{background:#8e44ad;}
.c1000{background:#f1c40f;color:#000;}

/* --- Pulsanti azioni --- */
#actions {
    display:flex; justify-content:center; gap:10px;
    margin-top:15px;
}

button {
    padding:8px 15px;
    font-weight:bold;
    cursor:pointer;
    border:none;
    border-radius:5px;
    background:#d4af37;
}

button:active {opacity:0.8;}

/* --- Info --- */
#info {
    display:flex; justify-content:space-between;
    margin-top:10px;
    color:white;
    font-weight:bold;
}

/* Totale dealer e giocatore */
#dealerScore, #playerScore {
    color:white;
    margin-top:5px;
    font-weight:bold;
}
</style>
</head>
<body>

<div id="table">
    <!-- Dealer -->
    <div id="dealerArea">
        <div>Dealer</div>
        <div id="dealerCards"></div>
        <div id="dealerScore">Totale Dealer: 0</div>
    </div>

    <!-- Player -->
    <div id="playerArea">
        <div>Giocatore</div>
        <div id="playerHandsArea"></div>
        <div id="playerScore">Totale: 0</div>
    </div>

    <!-- Chips -->
    <div id="chips">
        <div class="chip c50" data-value="50">50</div>
        <div class="chip c100" data-value="100">100</div>
        <div class="chip c500" data-value="500">500</div>
        <div class="chip c1000" data-value="1000">1000</div>
        <button id="undoBtn">UNDO</button>
    </div>

    <!-- Azioni -->
    <div id="actions">
        <button id="dealBtn">DEAL</button>
        <button id="hitBtn">HIT</button>
        <button id="standBtn">STAND</button>
        <button id="doubleBtn">DOUBLE</button>
        <button id="splitBtn">SPLIT</button>
    </div>

    <!-- Info saldo e mani -->
    <div id="info">
        <div>Bankroll: €<span id="bankroll">10000</span></div>
        <div>Mani rimanenti: <span id="handsLeft">30</span></div>
        <div>Puntata: €<span id="bet">0</span></div>
    </div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>

<!-- Firebase Config -->
<script src="firebase.js"></script>

<!-- Game Logic -->
<script src="game.js"></script>

</body>
</html>
