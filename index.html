<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Blackjack Torneo</title>

<style>
/* ================== RESET ================== */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, Helvetica, sans-serif;
  user-select:none;
}

html,body{
  width:100%;
  height:100%;
  background:#0b3d2e;
  overflow:hidden;
}

/* ================== TAVOLO ================== */
#table{
  width:100vw;
  height:100vh;
  background:
    radial-gradient(circle at center, #1a6b4a 0%, #083524 70%);
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  padding:20px;
}

/* ================== INFO TOP ================== */
#topBar{
  display:flex;
  justify-content:space-between;
  color:#fff;
  font-size:18px;
}

/* ================== DEALER ================== */
#dealerArea{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:10px;
}

#dealerCards{
  display:flex;
  gap:10px;
}

#dealerScore{
  color:#fff;
  font-size:20px;
}

/* ================== PLAYER ================== */
#playerArea{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:10px;
}

#playerCards{
  display:flex;
  gap:20px;
}

.cards{
  display:flex;
  gap:10px;
  padding:5px;
}

#playerScore{
  color:#fff;
  font-size:22px;
}

/* ================== CARTE ================== */
.card{
  width:70px;
  height:100px;
  background:#fff;
  border-radius:8px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
  font-weight:bold;
  box-shadow:0 4px 10px rgba(0,0,0,.5);
}

/* ================== CONTROLLI ================== */
#controls{
  display:flex;
  justify-content:center;
  gap:15px;
  margin-top:10px;
}

button{
  padding:10px 16px;
  font-size:16px;
  border:none;
  border-radius:6px;
  cursor:pointer;
}

button:hover{
  opacity:.85;
}

#dealBtn{ background:#2ecc71; }
#hitBtn{ background:#3498db; }
#standBtn{ background:#e67e22; }
#doubleBtn{ background:#9b59b6; }
#splitBtn{ background:#f1c40f; }
#undoBtn{ background:#e74c3c; }

/* ================== CHIPS ================== */
#chips{
  display:flex;
  justify-content:center;
  gap:12px;
  margin-top:10px;
}

.chip{
  width:60px;
  height:60px;
  border-radius:50%;
  background:#c0392b;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  cursor:pointer;
  border:4px solid #eee;
}

.chip:hover{
  transform:scale(1.05);
}

.chip[data-value="all"]{
  background:#000;
}
</style>
</head>

<body>

<div id="table">

  <!-- TOP BAR -->
  <div id="topBar">
    <div>Bankroll: €<span id="bankroll">0</span></div>
    <div>Mani rimaste: <span id="handsLeft">0</span></div>
    <div>Puntata: €<span id="bet">0</span></div>
  </div>

  <!-- DEALER -->
  <div id="dealerArea">
    <div id="dealerCards"></div>
    <div id="dealerScore"></div>
  </div>

  <!-- PLAYER -->
  <div id="playerArea">
    <div id="playerCards"></div>
    <div id="playerScore"></div>

    <div id="controls">
      <button id="dealBtn">DEAL</button>
      <button id="hitBtn">HIT</button>
      <button id="standBtn">STAND</button>
      <button id="doubleBtn">DOUBLE</button>
      <button id="splitBtn">SPLIT</button>
      <button id="undoBtn">UNDO</button>
    </div>

    <div id="chips">
      <div class="chip" data-value="50">50</div>
      <div class="chip" data-value="100">100</div>
      <div class="chip" data-value="250">250</div>
      <div class="chip" data-value="500">500</div>
      <div class="chip" data-value="all">ALL</div>
    </div>
  </div>

</div>

<script src="game.js"></script>
</body>
</html>
