<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blackjack</title>

<style>
body{
  margin:0;
  font-family: Arial, Helvetica, sans-serif;
  background:#0b3f1f;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

#table{
  width:360px;
  max-width:95%;
  background:radial-gradient(#126d3f,#08361f);
  border-radius:30px;
  padding:15px;
  box-sizing:border-box;
}

.area{
  text-align:center;
  margin-bottom:10px;
}

.cards{
  display:flex;
  justify-content:center;
  min-height:90px;
}

.card{
  width:55px;
  height:80px;
  background:white;
  color:black;
  border-radius:6px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  font-weight:bold;
  margin-left:-18px;
  border:1px solid #000;
}

.card.red{ color:red; }

#chips{
  display:flex;
  justify-content:center;
  gap:8px;
  margin:10px 0;
}

.chip{
  width:45px;
  height:45px;
  border-radius:50%;
  background:#c0392b;
  display:flex;
  justify-content:center;
  align-items:center;
  font-weight:bold;
  cursor:pointer;
}

#actions{
  display:flex;
  justify-content:center;
  gap:6px;
  flex-wrap:wrap;
}

button{
  padding:6px 12px;
  border:none;
  border-radius:6px;
  font-weight:bold;
  cursor:pointer;
}

#info{
  margin-top:8px;
  font-size:14px;
  display:flex;
  justify-content:space-between;
}
</style>
</head>

<body>

<div id="table">

  <div class="area">
    <div>Dealer (<span id="dealerScore">0</span>)</div>
    <div id="dealerCards" class="cards"></div>
  </div>

  <div class="area">
    <div>Tu (<span id="playerScore">0</span>)</div>
    <div id="playerCards" class="cards"></div>
  </div>

  <div id="chips">
    <div class="chip" data-value="50">50</div>
    <div class="chip" data-value="100">100</div>
    <div class="chip" data-value="500">500</div>
    <div class="chip" data-value="1000">1000</div>
  </div>

  <div id="actions">
    <button id="dealBtn">DEAL</button>
    <button id="hitBtn">HIT</button>
    <button id="standBtn">STAND</button>
    <button id="doubleBtn">DOUBLE</button>
  </div>

  <div id="info">
    <div>Saldo €<span id="bankroll">10000</span></div>
    <div>Puntata €<span id="bet">0</span></div>
    <div>Mani <span id="hands">30</span></div>
  </div>

</div>

<script src="game.js"></script>
</body>
</html>
