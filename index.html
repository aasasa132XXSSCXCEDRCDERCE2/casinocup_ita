<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Blackjack Casin√≤</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
/* ===== BASE ===== */
*{box-sizing:border-box; touch-action:manipulation}
body{
    margin:0;
    background:#062d1a;
    font-family:Arial,Helvetica,sans-serif;
    overflow:hidden;
    color:white;
}

/* ===== TAVOLO ===== */
#table{
    position:relative;
    width:100vw;
    height:100vh;
    background:radial-gradient(circle at center,#0f5a34 0%,#07331e 70%);
    border:20px solid #2a1b0f;
    border-radius:55% 55% 40% 40%;
}

/* ===== CARTE ===== */
.cards{
    position:absolute;
    display:flex;
    left:50%;
    transform:translateX(-50%);
}
#dealerCards{top:70px;}
#playerCards{bottom:260px;}

.card{
    width:80px;
    margin-left:-28px;
    animation:deal .25s ease-out;
}
@keyframes deal{
    from{transform:translateY(-25px);opacity:0}
    to{transform:translateY(0);opacity:1}
}

/* ===== BET CIRCLE ===== */
#betCircle{
    position:absolute;
    bottom:190px;
    left:50%;
    transform:translateX(-50%);
    width:130px;
    height:130px;
    border-radius:50%;
    border:4px solid #d4af37;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:20px;
    font-weight:bold;
}

/* ===== CHIPS ===== */
#chips{
    position:absolute;
    bottom:40px;
    left:50%;
    transform:translateX(-50%);
    display:flex;
    gap:12px;
}
.chip{
    width:56px;
    height:56px;
    border-radius:50%;
    border:3px solid #fff;
    display:flex;
    justify-content:center;
    align-items:center;
    font-weight:bold;
    cursor:pointer;
}
.c50{background:#3498db;}
.c100{background:#e74c3c;}
.c500{background:#8e44ad;}
.c1000{background:#f1c40f;color:#000}

/* ===== UI ===== */
#ui{
    position:absolute;
    top:20px;
    right:20px;
    font-size:15px;
    text-align:right;
}
button{
    background:#d4af37;
    border:none;
    padding:7px 12px;
    font-weight:bold;
    cursor:pointer;
    margin-top:6px;
    border-radius:4px;
}

/* ===== MOBILE ===== */
@media(max-width:600px){
    .card{width:70px}
    #betCircle{width:115px;height:115px}
    .chip{width:48px;height:48px;font-size:14px}
}
</style>
</head>

<body>

<div id="table">

    <!-- Dealer -->
    <div id="dealerCards" class="cards"></div>

    <!-- Player -->
    <div id="playerCards" class="cards"></div>

    <!-- Bet -->
    <div id="betCircle">‚Ç¨<span id="bet">0</span></div>

    <!-- Chips -->
    <div id="chips">
        <div class="chip c50" onclick="selectChip(50)">50</div>
        <div class="chip c100" onclick="selectChip(100)">100</div>
        <div class="chip c500" onclick="selectChip(500)">500</div>
        <div class="chip c1000" onclick="selectChip(1000)">1000</div>
    </div>

    <!-- UI -->
    <div id="ui">
        Bankroll: ‚Ç¨<span id="bankroll">5000</span><br>
        Mani: <span id="hands">30</span><br>
        <button onclick="deal()">DAI CARTE</button><br>
        <button onclick="hit()">HIT</button>
        <button onclick="stand()">STAND</button><br>
        <button onclick="doubleBet()">DOUBLE</button>
        <button onclick="split()">SPLIT</button>
    </div>

</div>

<!-- üî• FIREBASE -->
<script type="module" src="firebase.js"></script>

<!-- üéÆ GIOCO -->
<script src="game.js"></script>

</body>
</html>
