<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Blackjack Casinò Pro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
/* -------------------- Stili base -------------------- */
body{
    margin:0;
    background:#06420f; /* Felt verde realistico */
    font-family:Arial,Helvetica,sans-serif;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:flex-start;
    height:100vh;
    overflow:hidden;
    user-select:none;
}
#table{
    position:relative;
    width:95vw;
    max-width:900px;
    height:90vh;
    background: radial-gradient(circle at center,#0d6b30 0%,#07331e 80%);
    border:20px solid #6b4d2b; /* Legno */
    border-radius:40px;
    box-sizing:border-box;
    padding-top:20px;
}

/* Dealer e giocatore */
.cards{
    display:flex;
    justify-content:center;
    position:relative;
}
#dealerCards{
    margin-top:20px;
}
#playerHandsArea{
    margin-top:40px;
    display:flex;
    justify-content:center;
    gap:20px;
}

/* Carte */
.card{
    width:90px;
    height:130px;
    border-radius:8px;
    box-shadow:0 4px 6px rgba(0,0,0,0.4);
}

/* Tasti azioni */
#actions{
    display:flex;
    justify-content:center;
    gap:10px;
    margin-top:20px;
}
button{
    padding:10px 18px;
    font-weight:bold;
    border-radius:6px;
    border:none;
    background:#d4af37;
    color:#000;
    font-size:16px;
    cursor:pointer;
    transition:0.2s;
}
button:hover{opacity:0.85;}
button:active{opacity:0.7;}

/* Chips */
#chips{
    display:flex;
    justify-content:center;
    gap:10px;
    margin-top:20px;
}
.chip{
    width:60px;
    height:60px;
    border-radius:50%;
    border:3px solid #fff;
    display:flex;
    justify-content:center;
    align-items:center;
    font-weight:bold;
    cursor:pointer;
    color:#fff;
    font-size:16px;
    transition:0.2s;
}
.chip:hover{opacity:0.8;}
.c50{background:#3498db;}
.c100{background:#e74c3c;}
.c500{background:#8e44ad;}
.c1000{background:#f1c40f;color:#000;}

/* Puntata e info */
#info{
    color:#fff;
    text-align:center;
    margin-top:15px;
    font-size:18px;
}
#info span{font-weight:bold;}
</style>
</head>
<body>

<div id="table">
    <div id="dealerCards" class="cards"></div>

    <div id="playerHandsArea"></div>

    <!-- Info -->
    <div id="info">
        Bankroll: €<span id="bankroll">10000</span> |
        Mani rimaste: <span id="handsLeft">30</span> |
        Puntata: €<span id="bet">0</span>
    </div>

    <!-- Tasti azioni -->
    <div id="actions">
        <button id="dealBtn">DEAL</button>
        <button id="hitBtn">HIT</button>
        <button id="standBtn">STAND</button>
        <button id="doubleBtn">DOUBLE</button>
        <button id="splitBtn">SPLIT</button>
        <button id="undoBtn">INDIETRO</button>
    </div>

    <!-- Chips -->
    <div id="chips">
        <div class="chip c50" data-value="50">50</div>
        <div class="chip c100" data-value="100">100</div>
        <div class="chip c500" data-value="500">500</div>
        <div class="chip c1000" data-value="1000">1000</div>
    </div>
</div>

<!-- Firebase e Game JS -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="firebase.js"></script>
<script src="game.js"></script>

</body>
</html>
