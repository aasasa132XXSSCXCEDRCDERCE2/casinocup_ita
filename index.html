<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Blackjack Casinò Pro</title>
<style>
body{
    margin:0;
    font-family: Arial, Helvetica, sans-serif;
    background:#0b3f1f;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
#table{
    width:95vw;
    max-width:1200px;
    height:90vh;
    background: radial-gradient(circle at center,#0f5a34 0%,#07331e 70%);
    border: 15px solid #7a4d1d;
    border-radius: 40px;
    position: relative;
    display:flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 10px;
    box-sizing: border-box;
}
.cards{
    display:flex;
    justify-content:center;
    gap:10px;
    margin:10px 0;
}
.card{
    width:70px;
    height:100px;
    background:#fff;
    border-radius:8px;
    display:flex;
    justify-content:center;
    align-items:center;
    font-weight:bold;
    font-size:18px;
    color:#000;
    position: relative;
}
.handTotal{
    text-align:center;
    color:#fff;
    margin-top:5px;
    font-weight:bold;
}
.handCircle{
    display:inline-flex;
    flex-direction:column;
    align-items:center;
    margin:0 5px;
}
#chips{
    display:flex;
    justify-content:center;
    gap:15px;
    margin-bottom:10px;
}
.chip{
    width:60px;
    height:60px;
    border-radius:50%;
    border:2px solid #fff;
    display:flex;
    justify-content:center;
    align-items:center;
    font-weight:bold;
    cursor:pointer;
    color:#fff;
}
.c50{background:#3498db;}
.c100{background:#e74c3c;}
.c500{background:#8e44ad;}
.c1000{background:#f1c40f;color:#000;}
#ui{
    display:flex;
    justify-content: space-around;
    align-items:center;
    margin-bottom:10px;
    color:#fff;
    font-weight:bold;
}
button{
    padding:8px 14px;
    font-weight:bold;
    cursor:pointer;
    border:none;
    border-radius:6px;
    background:#d4af37;
}
button:active{opacity:0.9;}
</style>
</head>
<body>

<div id="table">
    <!-- Dealer -->
    <div>
        <h3 style="color:#fff;text-align:center;">Dealer</h3>
        <div id="dealerCards" class="cards"></div>
    </div>

    <!-- Player -->
    <div>
        <h3 style="color:#fff;text-align:center;">Giocatore</h3>
        <div id="playerHandsArea"></div>
    </div>

    <!-- Chips -->
    <div id="chips">
        <div class="chip c50" data-value="50">50</div>
        <div class="chip c100" data-value="100">100</div>
        <div class="chip c500" data-value="500">500</div>
        <div class="chip c1000" data-value="1000">1000</div>
        <div class="chip" id="undoBtn">UNDO</div>
    </div>

    <!-- UI -->
    <div id="ui">
        <div>Bankroll: €<span id="bankroll">10000</span></div>
        <div>Mani rimaste: <span id="handsLeft">30</span></div>
        <div>Puntata: €<span id="bet">0</span></div>
        <div>
            <button id="dealBtn">DEAL</button>
            <button id="hitBtn">HIT</button>
            <button id="standBtn">STAND</button>
            <button id="doubleBtn">DOUBLE</button>
            <button id="splitBtn">SPLIT</button>
        </div>
    </div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<!-- Firebase Config -->
<script>
const firebaseConfig = {
  apiKey: "API_KEY",
  authDomain: "TUO_PROGETTO.firebaseapp.com",
  databaseURL: "https://TUO_PROGETTO.firebaseio.com",
  projectId: "TUO_PROGETTO",
  storageBucket: "TUO_PROGETTO.appspot.com",
  messagingSenderId: "MESSAGING_SENDER_ID",
  appId: "APP_ID"
};
firebase.initializeApp(firebaseConfig);
</script>

<!-- Game Script -->
<script src="game.js"></script>

</body>
</html>
