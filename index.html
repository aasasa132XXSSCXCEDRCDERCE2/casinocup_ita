<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Blackjack Casinò Pro</title>
<style>
/* BODY E SFONDO TAVOLO */
body{
    margin:0;
    padding:0;
    background:#064d23;
    font-family:Arial, Helvetica, sans-serif;
    overflow:hidden;
}
#table{
    position:relative;
    width:100vw;
    height:100vh;
    background: radial-gradient(circle at center, #0f6a38 0%, #064d23 70%);
    border:20px solid #7a4b1d;
    border-radius:40px;
    box-sizing:border-box;
    display:flex;
    flex-direction:column;
    justify-content:space-between;
    align-items:center;
    padding:20px;
}

/* CARTE */
.cards{
    display:flex;
    justify-content:center;
    position:relative;
}
.card{
    width:80px;
    height:120px;
    border-radius:8px;
    background: linear-gradient(135deg, #ffffff 0%, #dddddd 100%);
    border:2px solid #000;
    display:flex;
    justify-content:center;
    align-items:center;
    font-weight:bold;
    font-size:20px;
    box-shadow: 2px 4px 6px rgba(0,0,0,0.5);
    position:relative;
}

/* PLAYER AREA */
#playerHandsArea{
    display:flex;
    gap:20px;
    margin-bottom:20px;
}

/* DEALER AREA */
#dealerCards{
    margin-top:20px;
}

/* CHIPS */
#chipsContainer{
    display:flex;
    justify-content:center;
    gap:15px;
    margin-bottom:10px;
}
.chip{
    width:60px;
    height:60px;
    border-radius:50%;
    border:3px solid #fff;
    display:flex;
    justify-content:center;
    align-items:center;
    font-weight:bold;
    font-size:18px;
    cursor:pointer;
    background: linear-gradient(145deg, #ffef9f, #d4af37);
}

/* BOTTONI AZIONI */
#actions{
    display:flex;
    justify-content:center;
    gap:10px;
    margin-bottom:20px;
}
button{
    padding:10px 18px;
    font-weight:bold;
    border:none;
    border-radius:6px;
    cursor:pointer;
    background: linear-gradient(145deg,#ffef9f,#d4af37);
}
button:active{
    opacity:0.9;
}

/* INFO UTENTE */
#ui{
    color:#fff;
    text-align:center;
    font-size:18px;
}
</style>
</head>

<body>
<div id="table">

    <!-- DEALER -->
    <div id="dealerCards" class="cards"></div>

    <!-- PLAYER HANDS -->
    <div id="playerHandsArea"></div>

    <!-- CHIP CONTAINER -->
    <div id="chipsContainer">
        <div class="chip" data-value="50">50</div>
        <div class="chip" data-value="100">100</div>
        <div class="chip" data-value="500">500</div>
        <div class="chip" data-value="1000">1000</div>
        <button id="undoBtn">UNDO</button>
    </div>

    <!-- AZIONI -->
    <div id="actions">
        <button id="dealBtn">DEAL</button>
        <button id="hitBtn">HIT</button>
        <button id="standBtn">STAND</button>
        <button id="doubleBtn">DOUBLE</button>
        <button id="splitBtn">SPLIT</button>
    </div>

    <!-- INFO UTENTE -->
    <div id="ui">
        Bankroll: €<span id="bankroll">10000</span> | 
        Mani rimanenti: <span id="handsLeft">30</span> | 
        Puntata: €<span id="bet">0</span>
    </div>

</div>

<!-- FIREBASE SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

<!-- FIREBASE CONFIG -->
<script src="firebase.js"></script>

<!-- GAME LOGIC -->
<script src="game.js"></script>

</body>
</html>
