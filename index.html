<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Blackjack Casinò Realistico</title>
<style>
body {
    margin:0;
    font-family: Arial, Helvetica, sans-serif;
    background: #0b3d1e; /* verde felt scuro */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

#table {
    width: 95vw;
    height: 90vh;
    background: radial-gradient(circle at center, #0f5a34 0%, #07331e 80%);
    border: 30px solid #8b4513; /* legno bordo */
    border-radius: 30px;
    box-shadow: 0 0 30px rgba(0,0,0,0.5);
    position: relative;
    padding: 20px;
}

/* Dealer e giocatore */
#dealer, #playerHands {
    display: flex;
    justify-content: center;
    margin: 20px 0;
}

/* Cerchio per le mani */
.hand-circle {
    width: 200px;
    min-height: 140px;
    border: 3px solid #d4af37;
    border-radius: 50%;
    margin: 0 20px;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding-top: 10px;
    background: rgba(0,0,0,0.1);
}

.hand-circle.active {
    box-shadow: 0 0 20px #ffd700;
}

/* Carte generate con testo */
.card {
    width: 60px;
    height: 90px;
    border-radius: 6px;
    border: 1px solid #fff;
    background: #ffffff33;
    color: #fff;
    font-weight: bold;
    font-size: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    position: absolute;
}

/* UI */
#ui {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    color: white;
    text-align: center;
}

button, .chip {
    margin: 5px;
    padding: 8px 14px;
    font-weight: bold;
    cursor: pointer;
    border-radius: 6px;
    border: none;
}

.chip {
    width: 60px;
    height: 60px;
    border: 2px solid #fff;
    border-radius: 50%;
    display: inline-flex;
    justify-content: center;
    align-items: center;
}

.c50{background:#3498db;}
.c100{background:#e74c3c;}
.c500{background:#8e44ad;}
.c1000{background:#f1c40f;color:#000;}
</style>
</head>

<body>
<div id="table">
    <div id="dealer"></div>
    <div id="playerHands"></div>

    <div id="ui">
        <div>Bankroll: €<span id="balance">10000</span></div>
        <div>Mani rimanenti: <span id="hands">30</span></div>
        <div>Puntata: €<span id="currentBet">0</span></div>

        <div style="margin:10px 0;">
            <div class="chip c50" data-value="50">50</div>
            <div class="chip c100" data-value="100">100</div>
            <div class="chip c500" data-value="500">500</div>
            <div class="chip c1000" data-value="1000">1000</div>
        </div>

        <button id="deal">Dai carte</button>
        <button id="hit">Hit</button>
        <button id="stand">Stand</button>
        <button id="split">Split</button>
    </div>
</div>

<script src="game.js"></script>
</body>
</html>
