<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blackjack Torneo</title>

<style>
body{
  margin:0;
  background:#0b3f1f;
  color:white;
  font-family:Arial, Helvetica, sans-serif;
  display:flex;
  justify-content:center;
}
#table{
  width:100%;
  max-width:420px;
  padding:10px;
}
.cards{
  display:flex;
  justify-content:center;
  min-height:90px;
}
.card{
  width:60px;
  height:90px;
  background:white;
  color:black;
  border-radius:6px;
  display:flex;
  justify-content:center;
  align-items:center;
  font-weight:bold;
  margin-left:-25px;
}
#chips, #controls{
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  margin-top:10px;
}
.chip, button{
  margin:5px;
  padding:10px;
  font-weight:bold;
}
</style>
</head>

<body>
<div id="table">

<h3>Dealer</h3>
<div id="dealerCards" class="cards"></div>
<div id="dealerScore">?</div>

<h3>Tu</h3>
<div id="playerCards" class="cards"></div>
<div id="playerScore">0</div>

<div id="chips">
  <div class="chip" data-value="50">50</div>
  <div class="chip" data-value="100">100</div>
  <div class="chip" data-value="500">500</div>
</div>

<div id="controls">
  <button id="dealBtn">Deal</button>
  <button id="hitBtn">Hit</button>
  <button id="standBtn">Stand</button>
</div>

<div>
  Bankroll: €<span id="bankroll">10000</span> |
  Mani: <span id="handsLeft">30</span> |
  Puntata: €<span id="bet">0</span>
</div>

</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script src="firebase.js"></script>
<script src="game.js"></script>
</body>
</html>
