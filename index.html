<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Blackjack Casinò Pro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
    margin:0;
    font-family: Arial, Helvetica, sans-serif;
    background:#062d1a;
    overflow:hidden;
}
#table{
    position: relative;
    width:100vw;
    height:100vh;
    background: linear-gradient(#0b3f1f,#0a3a19); /* felt verde */
    border:20px solid #5c3b1c; /* legno bordo */
    border-radius:20px;
    box-sizing:border-box;
    padding-top:20px;
}

/* Carte */
.cards{
    display:flex;
    justify-content:center;
    position: relative;
}
.card{
    width:90px;
    height:130px;
    margin-left:-30px;
    border-radius:6px;
    transition: transform 0.3s ease;
}

/* Tasti azione */
#actions{
    position:absolute;
    top:20px;
    left:50%;
    transform:translateX(-50%);
    display:flex;
    gap:12px;
}
#actions button{
    padding:10px 20px;
    font-weight:bold;
    border:none;
    border-radius:6px;
    background:#d4af37;
    cursor:pointer;
}
#actions button:active{opacity:0.8;}

/* Chips */
#chips{
    position:absolute;
    bottom:20px;
    left:50%;
    transform:translateX(-50%);
    display:flex;
    gap:12px;
}
.chip{
    width:60px;
    height:60px;
    border-radius:50%;
    border:3px solid #fff;
    display:flex;
    justify-content:center;
    align-items:center;
    font-weight:bold;
    cursor:pointer;
}
.c50{background:#3498db;}
.c100{background:#e74c3c;}
.c500{background:#8e44ad;}
.c1000{background:#f1c40f;color:#000;}

/* Bet e bankroll */
#info{
    position:absolute;
    bottom:100px;
    left:50%;
    transform:translateX(-50%);
    text-align:center;
    color:#fff;
    font-size:18px;
    font-weight:bold;
}
#playerHandsArea{
    display:flex;
    justify-content:center;
    gap:40px;
    position:absolute;
    bottom:200px;
    width:100%;
}
</style>
</head>
<body>

<div id="table">
    <!-- Dealer -->
    <div id="dealerCards" class="cards" style="top:50px; position:absolute;"></div>

    <!-- Player Hands Split -->
    <div id="playerHandsArea"></div>

    <!-- Info Bet/Bankroll -->
    <div id="info">
        Bankroll: €<span id="bankroll">10000</span><br>
        Mani: <span id="hands">30</span><br>
        Puntata: €<span id="bet">0</span>
    </div>

    <!-- Tasti Azioni -->
    <div id="actions">
        <button onclick="deal()">DEAL</button>
        <button onclick="hit()">HIT</button>
        <button onclick="stand()">STAND</button>
        <button onclick="doubleBet()">DOUBLE</button>
        <button onclick="split()">SPLIT</button>
        <button id="undoBet">UNDO</button>
    </div>

    <!-- Chips -->
    <div id="chips">
        <div class="chip c50" data-value="50">50</div>
        <div class="chip c100" data-value="100">100</div>
        <div class="chip c500" data-value="500">500</div>
        <div class="chip c1000" data-value="1000">1000</div>
    </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="firebase.js"></script>

<!-- Game -->
<script src="game.js"></script>

</body>
</html>
